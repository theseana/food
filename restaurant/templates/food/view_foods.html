{% extends 'base.html' %}

{% block title %}
All Foods | Restaurant
{% endblock %}

{% block content %}
    <div class="row">
        {% for food in foods %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="#" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{ food.name }}</h5>
                    <p class="card-text">{{ food.description }}</p>
                    <a href="#" class="btn btn-primary">{{ food.price }}$</a>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
